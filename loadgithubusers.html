<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="github">Load github users</button>
	<div id="user"></div>
</body>
<script>
	
	document.getElementById('github').addEventListener('click',showme);
	function showme()
	{
		var xhr=new XMLHttpRequest();
		xhr.open("GET","https://api.github.com/users","TRUE");
		xhr.onload=function(){
			if(this.status=200){
				var users=JSON.parse(this.responseText);
				var output="";
				for(i in users)
				{
					output=output+'<div id="user"><img src='+users[i].avatar_url+' width="70px" height="70px"><ul><li>ID:'+users[i].id+'</li><li>Name:'+users[i].login+'</li></ul></div>';

					
				}
				document.getElementById('user').innerHTML=output;
				
			}

		}
		xhr.send();
	}
	
</script>
</html>
